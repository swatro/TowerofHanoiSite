<html>
  <head>
    <meta charset="utf-8">
    <title>Tower of Hanoi </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type = "text/javascript"  src = "https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type = "text/javascript" src="/scripts/underscore.js"></script>
    <script src = "js/DataParser.js"  ></script>
    <script src = "js/Game.js"  ></script>
    <script src = "js/Pencil.js"  ></script>
    <script src ="js/runner.js" ></script>
    <link rel="stylesheet" type="text/css" href="hanoi.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  
  <body>
    <div class="jumbotron">
      <h1>Tower of Hanoi </h1>
    </div>
    <div class="panel panel-default">
      <h3 class="panel-heading"> Create the game </h3>
      <div class="panel-body"> Select the number of disks to play with: 
        <select name="selectDisks" onchange="setGame(this)">
          <option value="0"></option> 
          <option value="2">2</option> 
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>
    </div>
    
    <div class="panel panel-default">
      <h3 class="panel-heading"> Play </h3>
      <div class="panel-body"> 

        <span class="pull-left">
          <button type="button" class="btn btn-primary btn-lg" id="forwardButton" onclick="playGame()" disabled="true"> Move 
          </button>
        </span>
        <span class="pull-left">
          <button type="button" class="btn btn-primary btn-lg" id="resetButton" onclick="resetGame()" disabled="true"> Reset 
          </button>
        </span>
        <span class="pull-right well well-sm"> Remaining Moves:
          <span id="remainingMoves"> 0 </span>
        </span>

        <div class="game"> </div>

      </div>
    </div>

  </body>
</html>
